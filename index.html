<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sem√°foro de Ruido</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #4D7C8A;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #bar {
      width: 100px;
      height: 20px;
      background-color: green;
      margin-top: 20px;
      border-radius: 10px;
      transition: height 0.3s, background-color 0.3s;
    }

    #light {
      width: 120px;
      height: 120px;
      margin-top: 30px;
    }

    #carousel {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Sem√°foro de Ruido</h1>
  <div id="bar"></div>
  <img id="light" src="verde.png" alt="Sem√°foro" />
  <img id="carousel" src="img1.png" alt="Carrusel" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const barEl = document.getElementById('bar');
      const lightEl = document.getElementById('light');
      const carouselEl = document.getElementById('carousel');

      if (!barEl || !lightEl || !carouselEl) {
        alert("Error: faltan elementos en el HTML (verifica los IDs).");
        return;
      }

      // Colores base
      const BASE_BLUE = "#4D7C8A";
      const DARK_BLUE = "#1B4079";

      // Funci√≥n de mezcla de colores
      function mixRGB(color1, color2, factor) {
        const c1 = color1.match(/\w\w/g).map(x => parseInt(x, 16));
        const c2 = color2.match(/\w\w/g).map(x => parseInt(x, 16));
        const mixed = c1.map((v, i) => Math.round(v + (c2[i] - v) * factor));
        return `#${mixed.map(x => x.toString(16).padStart(2, '0')).join('')}`;
      }

      // Acceso al micr√≥fono
      async function initMic() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const audioContext = new AudioContext();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;
          source.connect(analyser);

          const dataArray = new Uint8Array(analyser.frequencyBinCount);

          function update() {
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const normalized = Math.min(volume / 128, 1);

            // Fondo din√°mico
            document.body.style.backgroundColor = mixRGB(BASE_BLUE, DARK_BLUE, normalized);

            // Actualizar barra
            const height = 20 + normalized * 100;
            barEl.style.height = `${height}px`;

            // Cambiar color del sem√°foro
            if (normalized < 0.3) {
              barEl.style.backgroundColor = "green";
              lightEl.src = "verde.png";
            } else if (normalized < 0.6) {
              barEl.style.backgroundColor = "yellow";
              lightEl.src = "amarillo.png";
            } else {
              barEl.style.backgroundColor = "red";
              lightEl.src = "rojo.png";
            }

            requestAnimationFrame(update);
          }

          update();
        } catch (err) {
          alert(
            `Error accediendo al micr√≥fono: ${err.name} - ${err.message}\n\n` +
            `üìã Revisa:\n` +
            `1Ô∏è‚É£ Que uses HTTPS\n` +
            `2Ô∏è‚É£ Que el micr√≥fono est√© permitido (candado en la URL)\n` +
            `3Ô∏è‚É£ Que no est√© ocupado por otro programa`
          );
        }
      }

      initMic();

      // Carrusel de im√°genes
      const images = ["img1.png", "img2.png", "img3.png"];
      let index = 0;
      setInterval(() => {
        index = (index + 1) % images.length;
        carouselEl.src = images[index];
      }, 30000);
    });
  </script>
</body>
</html>
