<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sem√°foro de Ruido</title>
  <style>
    :root{
      --base-blue: #d0e7ff;
    }

    body {
      margin: 0;
      font-family: 'Liberation Sans', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #87cefa, var(--base-blue));
      transition: background 0.25s ease;
    }

    /* ====== HERO (t√≠tulos) ====== */
    .hero-wrap{
      display:flex; justify-content:center; margin: 12px 0 6px;
      padding: 8px 16px;
    }
    .hero{ text-align:center; }

    .hero h1 {
      font-size: clamp(3.2rem, 6vw, 4.2rem);
      font-weight: 900;
      font-family: 'Liberation Sans', Arial, sans-serif;
      color: #fff;
      -webkit-text-stroke: 3px #000;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      margin: 10px 0;
    }

    .hero h2 {
      font-size: clamp(4rem, 8vw, 5.2rem);
      font-weight: 800;
      font-family: 'Liberation Sans', Arial, sans-serif;
      color: #fff;
      -webkit-text-stroke: 2px #000;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      margin: 8px 0;
    }

    .hero p {
      font-size: clamp(2.8rem, 6vw, 3.6rem);
      font-weight: 600;
      font-family: 'Liberation Sans', Arial, sans-serif;
      color: #fff;
      -webkit-text-stroke: 1.5px #000;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      margin: 6px 0;
    }

    /* ====== LAYOUT principal ====== */
    .container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      margin: 0 auto 40px auto;
      gap: 32px;
      min-height: 620px;
    }

    /* Barra de sonido fija a la derecha */
    .bar-container {
      position: absolute;
      right: 200px;
      top: 50%;
      transform: translateY(-50%);
      width: 90px;
      height: 700px;
      background: #eeeeee;
      border-radius: 22px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15) inset;
    }

    .bar {
      width: 100%;
      height: 0%;
      background: #00c853;
      transition: height 0.10s linear, background 0.10s linear;
    }

    /* Imagen central (lobo) */
    .center{
      flex: 0 1 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #estadoImg {
      width: 600px;
      max-width: 300vw;
      height: auto;
      user-select: none;
    }

    /* ====== CARRUSEL DE IM√ÅGENES ====== */
    .carrusel {
      position: absolute;
      left: 100px;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .carrusel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- ====== HERO con t√≠tulos ====== -->
  <div class="hero-wrap">
    <div class="hero" id="hero">
      <h1>Bienvenidas y bienvenidos al CRAI UR</h1>
      <h2>Calm√≥metro</h2>
      <p>B√°jale al ruido, s√∫bele a la concentraci√≥n</p>
    </div>
  </div>

  <div class="container">
    <!-- Carrusel de im√°genes -->
    <div class="carrusel">
      <img id="carruselImg" src="CanvaImgs/img1.png" alt="Carrusel">
    </div>

    <!-- Barra de sonido -->
    <div class="bar-container">
      <div id="bar" class="bar"></div>
    </div>

    <!-- Imagen central -->
    <div class="center">
      <img id="estadoImg" src="Imagenes/verde.png" alt="Estado de ruido">
    </div>
  </div>

  <script>
    /* ==== FUNCIONES AUXILIARES ==== */
    function lerp(a, b, t) { return a + (b - a) * t; }
    function mixRGB(c1, c2, t) {
      return [
        Math.round(lerp(c1[0], c2[0], t)),
        Math.round(lerp(c1[1], c2[1], t)),
        Math.round(lerp(c1[2], c2[2], t)),
      ];
    }
    function rgbStr([r,g,b]) { return `rgb(${r}, ${g}, ${b})`; }

    const GREEN  = [0, 255, 0];
    const YELLOW = [255, 255, 0];
    const RED    = [255, 0, 0];
    const BASE_BLUE = getComputedStyle(document.documentElement)
                      .getPropertyValue('--base-blue').trim() || "#d0e7ff";

    let blinkInterval = null;
    function startBlink() {
      if (blinkInterval) return;
      let toggle = false;
      blinkInterval = setInterval(() => {
        document.body.style.background = toggle 
          ? 'black' 
          : 'linear-gradient(to bottom right, red, darkred)';
        toggle = !toggle;
      }, 300);
    }
    function stopBlink() {
      if (blinkInterval) {
        clearInterval(blinkInterval);
        blinkInterval = null;
      }
    }

    /* ==== SEM√ÅFORO ==== */
    (async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioCtx();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        const barEl = document.getElementById('bar');
        const estadoImg = document.getElementById('estadoImg');

        function frame() {
          analyser.getByteFrequencyData(dataArray);

          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
          const avg = sum / dataArray.length;

          const sensitivity = 2.2;
          const volume = Math.min(100, (avg / 255) * 100 * sensitivity);

          barEl.style.height = volume + '%';

          let color;
          if (volume <= 50) {
            color = mixRGB(GREEN, YELLOW, volume / 50);
          } else {
            color = mixRGB(YELLOW, RED, (volume - 50) / 50);
          }
          const colorStr = rgbStr(color);
          barEl.style.background = colorStr;

          if (!blinkInterval) {
            document.body.style.background =
              `linear-gradient(to bottom right, ${colorStr}, ${BASE_BLUE})`;
          }

          if (volume <= 40) {
            if (!estadoImg.src.includes('verde.png')) estadoImg.src = 'Imagenes/verde.png';
            stopBlink();
          } else if (volume <= 70) {
            if (!estadoImg.src.includes('amarillo.png')) estadoImg.src = 'Imagenes/amarillo.png';
            stopBlink();
          } else {
            if (!estadoImg.src.includes('rojo.png')) estadoImg.src = 'Imagenes/rojo.png';
            startBlink();
          }

          requestAnimationFrame(frame);
        }

        frame();
      } catch (err) {
        alert('Error accediendo al micr√≥fono: ' + err.name + ' - ' + err.message +
              '\n\nüîß Revisa:\n1. Que uses HTTPS\n2. Que el micr√≥fono est√© permitido (candado en la URL)\n3. Que no est√© ocupado por otro programa.');
        console.error(err);
      }
    })();

    /* ==== CARRUSEL DE IM√ÅGENES ==== */
    const imagenesCarpeta = [
      "CanvaImgs/img1.png",
      "CanvaImgs/img2.png",
      "CanvaImgs/img3.png"
      // üëâ solo a√±ade o quita nombres aqu√≠ seg√∫n lo que tengas en GitHub
    ];

    let idx = 0;
    const carruselImg = document.getElementById("carruselImg");

    setInterval(() => {
      idx = (idx + 1) % imagenesCarpeta.length;
      carruselImg.src = imagenesCarpeta[idx];
    }, 30000); // cada 30 segundos
  </script>
</body>
</html>
